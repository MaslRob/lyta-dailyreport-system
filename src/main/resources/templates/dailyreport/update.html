<!DOCTYPE html>
<html class="h-100" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/header :: head_fragment(title=日報更新)"></head>

<body class="h-100 overflow-hidden">
    <div class="row h-100">
        <div class="h-100 p-3 mb-2 bg-dark text-white col-sm-2">
            <nav th:replace="common/side :: copy"></nav>
        </div>
        <div class="mt-3 h-100 col-sm-10">
            <div class="container-fluid p-0">
                <h1 class="h3 mb-3">日報 更新</h1>
            </div>
            <div class="col-12 col-xxl-6">

                <div class="col-xl-12">
                    <div class="card">
                        <div class="card-body">
                            <form th:action="@{/dailyreport/{code}/update(code=${dailyreport.id})}" th:object="${dailyreport}" th:method="post">
                                <div class="wizard wizard-success mb-4">
                                    <div class="mb-3">
                                        <label class="form-label" for="report_date">日付</label>
                                        <div class="col-md-7">
                                            <input class="form-control" type="date" th:field="*{report_date}" th:errorclass="err" id="report_date">
                                            <span th:errors="*{report_date}" class="text-danger"></span>
                                            <span th:if="${reportDateError} neq null" th:text="${reportDateError}" class="text-danger"></span>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label" for="name">氏名</label>
                                        <p class="mb-1"></p>
                                        <th th:text="${dailyreport.employee.name}"></th>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label" for="title">タイトル</label>
                                        <p class="mb-1"></p>
                                        <div class="col-md-7">
                                            <input class="form-control" type="text" th:field="*{title}" th:errorclass="err" id="title">
                                            <span th:errors="*{title}" class="text-danger"></span>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label" for="content">内容</label>
                                        <p class="mb-1"></p>
                                        <div class="col-md-7">
                                            <textarea class="form-control" type="text" th:field="*{content}" th:errorclass="err" id="content" rows="10"></textarea>
                                            <span th:errors="*{content}" class="text-danger"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="mt-5 row g-1">
                                    <div class="col-auto">
                                        <input type="submit" value="更新" class="btn btn-primary">
                                    </div>
                                    <div class="col-auto">
                                        <a th:href="@{/dailyreport}" class="btn btn-primary">戻る</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
